<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Ürün ekle</h5></div>
      <div class="card-body">
      <form [formGroup]="productAddForms">  
        <div class="mb-3">
          <label for="carName">Araba adı</label>
          <div class="form-group">
           <input type="text" id="carName" 
           formControlName="carName" class="form-control"
           placeholder="Ürün adı"/>
           </div> 
         </div>
      
    <div class="mb-3">
      <label for="brandId">Marka adı</label>
      <div class="form-group">
       <input type="number" id="brandId" 
       formControlName="brandId" class="form-control"
       placeholder="Marka "/>
       </div> 
    </div>
         
<div class="mb-3>">
  <label for="dailyPrice">Marka adı</label>
  <div class="form-group">
    <input type="number" id="dailyPrice" 
    formControlName="dailyPrice" class="form-control"
    placeholder="Günlük Ücret "/>
    </div> 
</div>
       <div class="mb-3">
        <label for="modelYear">Marka adı</label>
        <div class="form-group">
          <input type="number" id="modelYear" 
          formControlName="modelYear" class="form-control"
          placeholder="Model Yılı "/>
          </div> 
       </div>

            
      </form>
    </div>
    <div class="card-footer">
       <button class="btn btn-fill btn-primary "(click)="add()">Ekle</button>
    </div>
  </div>

</div>
</div>
