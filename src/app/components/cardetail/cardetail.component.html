<div class="container-fluid container-md py-5 mb-5">
    <div class="row">
      <div class="col-lg">
        <h1 class="display-1 fw-bold">{{ brand?.name }}</h1>
        <h2 class="display-3 fw-light">
          {{ car?.description }}
          <span class="border border-secondary rounded-1 px-3">{{
            car?.modelYear
          }}</span>
        </h2>
        <div>
          <h6 class="display-4 fw-light">Description:</h6>
          {{ car?.description }}
        </div>
      </div>
      <div class="col-lg">
        <div
          id="car-images-controls"
          class="carousel carousel-dark slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              *ngFor="let carImage of carImages; let i = index"
              type="button"
              data-bs-target="#car-images-controls"
              attr.data-bs-slide-to="{{ i }}"
              class="{{ isActiveCarousel(i) }}"
              aria-current="true"
              attr.aria-label="Car Image {{ i }}"
            ></button>
          </div>
          <div class="carousel-inner">
            <div
              *ngFor="let carImage of carImages; let i = index"
              class="carousel-item {{ isActiveCarousel(i) }} w-100"
            >
              <div class="d-flex align-items-center justify-content-center h-100">
                <img
                  src="{{ getCarImageUrl(carImage.id) }}"
                  class="d-block w-100"
                  alt="Rent {{ brand.name }} {{ car.description }} {{
                    car.modelYear
                  }} Car Image"
                />
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#car-images-controls"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon text-shadow"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#car-images-controls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
  
      <div class="row">
        <button type="button" routerLink="" class="btn btn-dark">Go Back</button>
      </div>
    </div>
  </div>
